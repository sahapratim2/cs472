    <!-- Start main-content -->
    <main>
        <div style="padding-top: 1em;" class="container">
            <!-- main content here -->
            <h3>
                Add New Product
            </h3>
            <hr>
            <form action="" method="post">
                <fieldset>
                    <legend></legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="productCode">*Product Code:</label>
                                <input class="form-control" type="text" name="productCode" id="productCode" placeholder="" required autofocus>
                                <small class="form-text text-muted">Enter the Product Code</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="product">*Product Name:</label>
                                <input class="form-control" type="text" name="product" id="product" placeholder="Enter Product Name" required>
                                <small class="form-text text-muted">Enter the Product Name</small>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input class="form-control" type="text" name="price" id="price" placeholder="Enter Price">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="lastName">*Qty:</label>
                                <input class="form-control" type="text" name="qty" id="qty" placeholder="Enter Quantity" required>
                                <small class="form-text text-muted">Enter the Quantity</small>
                            </div>
                        </div>                        
                    </div>
                     
                    <div class="row">
                        <div class="col-md-3">
                            <!-- <input style="vertical-align: middle;" type="checkbox" name="chkElderlyPatients" id="chkElderlyPatients" value="showElderlyPatients">
				            <label style="vertical-align: baseline;" for="chkElderlyPatients">Elderly Patients only</label> -->
                        </div>
                        <div class="col-md-3">
                            <!-- <input style="vertical-align: middle;" type="checkbox" name="chkShowOutPatients" id="chkShowOutPatients" value="showOutPatients">
				            <label style="vertical-align: baseline;" for="chkShowOutPatients">Out-Patients only</label> -->
                        </div>
                        <div style="text-align: right;" class="col-md-6">
                            <button style="padding: .5em 4em;" id="btnReset" type="reset" class="btn btn-secondary btn-inline">Reset</button>
                            <button style="margin-left: 1em; padding: .5em 4em;" id="btnRegisterPatient" type="submit" class="btn btn-primary btn-inline">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form> 
        </div>
    </main>
