<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Product</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suppliers</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav  mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Hello!</a>
                        </li>
                    </ul>
                    <button class="btn btn-white" type="submit">Sign Out</button>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-4 mb-2">
                    <h3>New Product Form</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Product Number</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Quantity in stock</label>
                        <input type="number" class="form-control" value="0">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Supplier</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" value="0.0">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Date Supplied</label>
                        <input type="date" class="form-control" >
                        <div id="exampleFormControlInputHelp" class="form-text">Enter a valid date.</div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-12 text-end mt-2">

                    <button type="button" class="btn btn-outline-primary me-3">Reset</button>

                    <button type="button" class="btn btn-outline-danger me-3">Cancel</button>

                    <button type="button" class="btn btn-outline-info">Add Product</button>

                </div>
            </div>
        </div>
    </main>
    <footer class="form-group-footer">
        <div>
            <div>
                <a href=" https://validator.w3.org/check?url=https://sahapratim2.github.io/cs472/lab4/product.html">
                    <img alt="" src=http://mumstudents.org/cs472/2013-09/images/w3c-html.png>
                </a>
            </div>

            <div>
                <a
                    href="https://jigsaw.w3.org/css-validator/validator?uri=https://sahapratim2.github.io/cs472/lab4/css/style.css">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
                </a>
            </div>
        </div>
        </footer>
</body>

</html>
