<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container mt-5">
            <form action="./product.html">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" required id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
                        title="Password must be at least 10 characters long and contain at least one number, one uppercase letter, and one lowercase letter">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">

            </form>

        </div>
    </main>
    <footer class="form-group-footer">
        <div>
            <div>
                <a href=" https://validator.w3.org/check?url=https://sahapratim2.github.io/cs472/lab4/login.html">
                    <img alt="" src=http://mumstudents.org/cs472/2013-09/images/w3c-html.png>
                </a>
            </div>

            <div>
                <a
                    href="https://jigsaw.w3.org/css-validator/validator?uri=https://sahapratim2.github.io/cs472/lab4/css/style.css">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
